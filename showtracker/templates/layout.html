<!DOCTYPE html>
<title>ShowTracker</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/tracker_style.css') }}">
<script src="{{ url_for('static', filename='scripts/jquery-1.10.2.js') }}"></script>
<div class=page>
	<h1>ShowTracker</h1>
	<div class=metanav>
	<a href="{{ url_for('show_shows') }}">Show Shows</a>
	{% if not session.username %}
	  <a href="{{ url_for('login') }}">log in</a>
	  <a href="{{ url_for('signup') }}">Sign Up</a>
	{% else %}
	  <a href="{{ url_for('logout') }}">log out</a>
	  <a href="{{ url_for('new_show') }}">Add Show</a>
	{% endif %}
	</div>
	{% for message in get_flashed_messages() %}
	  <div class=flash>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
