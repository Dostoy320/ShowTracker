<!DOCTYPE html>
<head>
<title>ShowTracker</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/st_style/stylesheets/style.css') }}">
<script src="{{ url_for('static', filename='scripts/jquery-1.10.2.js') }}"></script>
</head>
<div id='container'>
<header>
	<h1>ShowTracker</h1>
	<div id='user'>
	{% if session.username %}
		<h3>{{ session.username }}</h3>
	{% endif %}
	</div>
	<div id='meta-nav'>
	<a href="{{ url_for('show_shows') }}">Show Shows</a>
	{% if not session.username %}
	  <a href="{{ url_for('login') }}">log in</a>
	  <a href="{{ url_for('signup') }}">Sign Up</a>
	{% else %}
	  <a href="{{ url_for('logout') }}">log out</a>
	  <a href="{{ url_for('new_show') }}">Add Show</a>
	{% endif %}
	</div>
</header>
<div id="main-content">
	{% for message in get_flashed_messages() %}
	  <div class=flash>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
</div>
