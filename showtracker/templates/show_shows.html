{% extends "layout.html" %}
{% block body %}
  <div id="show_shows">
  <h2>Currently Tracking:</h2>
  <ul id='shows'>
  {% for show in shows %}

    <li><a href="{{ url_for('show_detail') }}?value={{ show.id }}">
    {{ show.name }}</a></li>

    <!-- If no shows, say this: -->
    {% else %}
    <li><em>No shows here so far</em></li>
  {% endfor %}
  </ul>
  </div>
{% endblock %}
